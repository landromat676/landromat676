<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Sloy. Найди свой стиль</title>
  <meta name="author" content="sloy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Приложение с интерактивным видео">
	<meta property="og:url" content="https://sloy.com/">

		  src: url('fonts/EUROSTYLECYR.svg#EUROSTYLECYR') format('svg'),

		  font-family: 'EVROS1';

		       url('fonts/EVROS1.woff2') format('woff2');
		  font-weight: normal;
		  font-style: normal;
		}


  </style>
